{% extends 'base.html' %}
{% block body %}
<div class="row my-3">
    <!-- to do form  -->

    <div class="col-md-5 col-lg-5 col-sm-10 mb-3">
        <form class='px-3' method="post" style="box-shadow:0 0 10px rgb(78, 78, 78) ;
             border-radius:10px; 
             padding:10px;background-color:rgb(255, 255, 255) ;
             border: 2px solid grey;">

            {% csrf_token %}
            <div class="mb-2 ">
                <label for="exampleFormControlInput1" class="form-label"
                    style='color:green;letter-spacing:2px;font-weight:bold'>Task Name:</label>
                <input type="text" class="form-control" placeholder="Task 1..." name="name" required>
            </div>
            <div class="mb-2 form-group">
                <label for="exampleFormControlInput1" class="form-label"
                    style='color:green;letter-spacing:2px;font-weight:bold'>Date:</label>
                <input type="date" class="form-control" placeholder="yyy-mm-dd" name="date" required>
            </div>
            <div class="mb-2 form-group">
                <label for="exampleFormControlInput1" class="form-label"
                    style='color:green;letter-spacing:2px;font-weight:bold'>priority:</label>
                <input type="number" class="form-control" placeholder="1" name="priority" required>
            </div>
            <div class="mb-1 d-flex align-items-center justify-content-center" >
                <a href="{% url 'add' %}"><button type="submit" class="btn-primary"> Add Task</button></a>
            </div>
        </form>
    </div>

    <!-- to do form  -->

    <div class="col-md-2 col-lg-2 col-sm-0">
    </div>
    <!-- task list  -->

    <div class="col-md-5 col-lg-5 col-sm-10 text-align-center ">

        {% for i in tasks %}
        <div class="card mb-3 "
            style="border-radius: 10px;box-shadow:inset 0 0 10px rgb(78, 78, 78) ;border: 2px solid green;">
            <div class="card-body">
                <p class="card-title"> <b> Name: {{i.name}}</b></p>
                <p class="card-title"><b>Date: {{i.date}}</b></p>
                <p class="card-title"><b>Priority: {{i.priority}}</b></p>
                <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>

            </div>
        </div>
        {% endfor %}
    </div>
    <!-- task list  -->

</div>


{% endblock %}
