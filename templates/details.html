{% extends 'base.html' %}
{% block body %}
<div class="row my-3">
    <!-- to do form  -->

    <div class="col-md-3 col-lg-3 col-sm-0  "></div>

    <div class="col-md-6 col-lg-6 col-sm-10 text-align-center ">

      
        <div class="card mb-3 "
            style="border-radius: 10px;box-shadow:inset 0 0 10px rgb(78, 78, 78) ;border: 2px solid green;">
            <div class="card-body">
                <p class="card-title"> <b> Name: {{tasks.name}}</b></p>
                <p class="card-title"><b>Date: {{tasks.date}}</b></p>
                <p class="card-title"><b>Priority: {{tasks.priority}}</b></p>
                <a href="{% url 'update' tasks.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'delete' tasks.id %}" class="btn btn-danger">Done</a>

            </div>
        </div>
    </div>
    <!-- task list  -->
    <div class="col-md-3 col-lg-3 col-sm-0  "></div>

</div>

{% endblock %}
